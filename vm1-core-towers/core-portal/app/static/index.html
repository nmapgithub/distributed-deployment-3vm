<html lang="en">
<head>

    <title>NTRO NOC - Network Operations Dashboard [CLASSIFIED]</title>
    <link rel="stylesheet" href="/static/vendor/leaflet/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        .classification-strip {
            background: #d32f2f;
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);

            border-bottom: 3px solid #d32f2f;
        }

            display: flex;
            justify-content: space-between;

            letter-spacing: 3px;

            text-align: center;

        .tower-info {

        .tower-info p {

        .tower-info strong {
            color: #aaa;
            display: inline-block;
            width: 100px;
        }

            margin-top: 15px;

            font-size: 12px;

        }

        .btn-danger {

        }

        .btn-success {

        .btn-success:hover {

        }

        .modal {
            display: none;

            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.8);

        .modal-content {

        .modal-header h2 {

        }

        .close-btn {

        .terminal {

        .terminal-line {

        .terminal-input {

            margin-top: 10px;
        }

        .terminal-input input {

            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;

        }

        .metrics-grid {

        .metric-card {

            margin: 5px 0;

        @keyframes spin {

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

        .disruption-zone {

        }

            display: none;

    <script src="/static/vendor/leaflet/leaflet.js"></script>
    <script>
        let map;
        let towers = [];
        let currentTower = null;
        let offlineTileLayer = null;
        let onlineTileLayer = null;
        let localTileLayer = null;
        let localTilesAvailable = null;
        let currentBaseLayer = null;
        let localTileErrorCount = 0;
        let towerConnections = [];
        let disruptionZones = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '/login';
                return;
            }
            document.getElementById('username').textContent = username;

            initMap();
            loadTowers();
        });

        function initMap() {
            // Center on Pakistan region
            map = L.map('map').setView([33.0, 73.5], 7);

            offlineTileLayer = createOfflineBaseLayer();
            setBaseLayer(offlineTileLayer);

            if (navigator.onLine) {
                enableOnlineTiles();
            } else {
                setOfflineNotice(true);
                switchToOfflineTiles();
            }

            window.addEventListener('online', () => {
                enableOnlineTiles(true);
            });

            window.addEventListener('offline', () => {
                setOfflineNotice(true);
                switchToOfflineTiles();
            });
        }

        function setBaseLayer(layer) {
            if (currentBaseLayer && map.hasLayer(currentBaseLayer)) {
                map.removeLayer(currentBaseLayer);
            }

            currentBaseLayer = layer;

            if (layer && !map.hasLayer(layer)) {
                layer.addTo(map);
            }
        }

        function enableOnlineTiles(forceRefresh = false) {
            if (onlineTileLayer && !forceRefresh) {
                setBaseLayer(onlineTileLayer);
                setOfflineNotice(false);
                return;
            }

            if (onlineTileLayer) {
                onlineTileLayer.off();
            }

            onlineTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            });

            const handleTileError = () => {
                switchToOfflineTiles();
                setOfflineNotice(true);
            };

            onlineTileLayer.on('tileerror', handleTileError);
            onlineTileLayer.on('load', () => {
                setOfflineNotice(false);
            });

            setBaseLayer(onlineTileLayer);
        }

        async function switchToOfflineTiles() {
            if (onlineTileLayer) {
                onlineTileLayer.off();
                onlineTileLayer = null;
            }

            const tilesReady = await ensureLocalTilesAvailable();

            if (tilesReady) {
                if (!localTileLayer) {
                    localTileLayer = createLocalTileLayer();
                }
                setBaseLayer(localTileLayer);
            } else {
                setBaseLayer(offlineTileLayer);
            }
        }

        function createOfflineBaseLayer() {
            const OfflineLayer = L.GridLayer.extend({
                createTile: function(coords) {
                    const tile = document.createElement('canvas');
                    tile.width = 256;
                    tile.height = 256;

                    const ctx = tile.getContext('2d');
                    ctx.fillStyle = '#0b1a2a';
                    ctx.fillRect(0, 0, 256, 256);

                    ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
                    ctx.lineWidth = 1;
                    const step = 32;
                    for (let x = 0; x <= 256; x += step) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, 256);
                        ctx.stroke();
                    }
                    for (let y = 0; y <= 256; y += step) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(256, y);
                        ctx.stroke();
                    }

                    ctx.fillStyle = 'rgba(102, 126, 234, 0.6)';
                    ctx.font = '12px "Segoe UI", Tahoma';
                    ctx.fillText(`Z${coords.z}`, 10, 20);
                    ctx.fillText(`X${coords.x}`, 10, 40);
                    ctx.fillText(`Y${coords.y}`, 10, 60);

                    return tile;
                }
            });

            return new OfflineLayer({ attribution: 'Offline grid' });
        }

        function createLocalTileLayer() {
            localTileErrorCount = 0;
            const layer = L.tileLayer('/static/tiles/{z}/{x}/{y}.png', {
                minZoom: 5,
                maxZoom: 16,
                attribution: '¬© OpenStreetMap contributors (cached)',
                edgeBufferTiles: 2
            });

            layer.on('tileerror', () => {
                localTileErrorCount += 1;
                if (localTileErrorCount > 5) {
                    console.warn('Cached tiles missing, falling back to grid layer');
                    localTilesAvailable = false;
                    setBaseLayer(offlineTileLayer);
                }
            });

            layer.on('load', () => {
                localTileErrorCount = 0;
            });

            return layer;
        }

        async function ensureLocalTilesAvailable() {
            if (localTilesAvailable !== null) {
                return localTilesAvailable;
            }

            try {
                const manifestRes = await fetch('/static/tiles/manifest.json', { cache: 'no-store' });
                if (!manifestRes.ok) {
                    localTilesAvailable = false;
                    return localTilesAvailable;
                }

                const manifest = await manifestRes.json();
                const sample = manifest.sample_tile;

                if (!sample || sample.z === undefined) {
                    localTilesAvailable = false;
                    return localTilesAvailable;
                }

                const sampleUrl = `/static/tiles/${sample.z}/${sample.x}/${sample.y}.png`;
                const tileResponse = await fetch(sampleUrl, { method: 'HEAD', cache: 'no-store' });
                localTilesAvailable = tileResponse.ok;
            } catch (error) {
                console.warn('Local tile availability check failed:', error);
                localTilesAvailable = false;
            }

            return localTilesAvailable;
        }

        function setOfflineNotice(isOffline) {
            const notice = document.getElementById('offline-notice');
            if (!notice) return;

            notice.style.display = isOffline ? 'block' : 'none';
        }

        async function loadTowers() {
            try {
                const response = await fetch('/api/towers');
                const data = await response.json();
                towers = data.towers;

                displayTowers();
                addTowersToMap();
            } catch (error) {
                console.error('Error loading towers:', error);
                document.getElementById('towers-list').innerHTML = '<p>Error loading towers</p>';
            }
        }

        function displayTowers() {
            const container = document.getElementById('towers-list');
            container.innerHTML = '';

            towers.forEach(tower => {
                const card = document.createElement('div');
                card.className = 'tower-card';
                
                const isPoweredOff = tower.status === 'UNEXPECTED POWER DOWN' || tower.powered_off;
                const statusClass = isPoweredOff ? 'status-powerdown' : 
                                  (tower.status === 'active' ? 'status-active' : 'status-inactive');
                
                if (isPoweredOff) {
                    card.classList.add('powered-off');
                }
                
                const powerWarning = isPoweredOff ? 
                    '<div class="power-warning">‚ö†Ô∏è UNEXPECTED POWER DOWN ‚ö†Ô∏è</div>' : '';
                
                const powerButton = isPoweredOff ? 
                    `<button class="btn btn-success" onclick="powerOnTower('${tower.id}')">
                        ‚ö° Restore Power
                    </button>` :
                    `<button class="btn btn-warning" onclick="powerOffTower('${tower.id}')">
                        üîå Power Off
                    </button>`;
                
                card.innerHTML = `
                    <h3>
                        <span class="status-indicator ${statusClass} pulse"></span>
                        ${tower.name}
                    </h3>
                    ${powerWarning}
                    <div class="tower-info">
                        <p><strong>Location:</strong> ${tower.location}</p>
                        <p><strong>IP Address:</strong> ${tower.ip}</p>
                        <p><strong>Port:</strong> ${tower.port}</p>
                        <p><strong>Status:</strong> ${tower.status.toUpperCase()}</p>
                    </div>
                    <div class="tower-actions">
                        <button class="btn btn-primary" onclick="showDetails('${tower.id}')">
                            View Details
                        </button>
                        <button class="btn btn-danger" onclick="openTerminal('${tower.id}')">
                            CMD Terminal
                        </button>
                        ${powerButton}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        let towerMarkers = [];

        function addTowersToMap() {
            // Clear existing markers
            towerMarkers.forEach(marker => map.removeLayer(marker));
            towerMarkers = [];
            towerConnections.forEach(line => map.removeLayer(line));
            towerConnections = [];
            disruptionZones.forEach(layer => map.removeLayer(layer));
            disruptionZones = [];

            // Draw connections between towers first (so they appear under markers)
            drawTowerConnections();

            towers.forEach(tower => {
                const isPoweredOff = tower.status === 'UNEXPECTED POWER DOWN' || tower.powered_off;
                
                const iconColor = isPoweredOff ? '#ff4444' : '#667eea';
                const iconShadow = isPoweredOff ? '0 0 20px #ff4444' : '0 0 20px #667eea';
                const iconEmoji = isPoweredOff ? '‚ö†Ô∏è' : 'üóº';
                
                const towerIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="background: ${iconColor}; color: white; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: ${iconShadow};">${iconEmoji}</div>`,
                    iconSize: [40, 40]
                });

                const statusText = isPoweredOff ? 
                    '<span style="color: #ff4444; font-weight: bold;">‚ö†Ô∏è UNEXPECTED POWER DOWN</span>' : 
                    '<span style="color: #00ff88;">‚óè ACTIVE</span>';

                const marker = L.marker([tower.latitude, tower.longitude], { icon: towerIcon })
                    .addTo(map)
                    .bindPopup(`
                        <strong>${tower.name}</strong><br>
                        ${tower.location}<br>
                        IP: ${tower.ip}:${tower.port}<br>
                        Status: ${statusText}<br>
                        <button onclick="showDetails('${tower.id}')" style="margin-top: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 3px; cursor: pointer;" ${isPoweredOff ? 'disabled' : ''}>Details</button>
                    `);

                // Animate marker
                marker.on('mouseover', function() {
                    this.openPopup();
                });

                towerMarkers.push(marker);

                if (isPoweredOff) {
                    const disruptionCircle = L.circle([tower.latitude, tower.longitude], {
                        radius: 20000,
                        color: '#ff4444',
                        weight: 2,
                        fillColor: '#ff4444',
                        fillOpacity: 0.15,
                        dashArray: '8, 12',
                        className: 'disruption-zone'
                    }).addTo(map);

                    disruptionCircle.bindTooltip('Comm Disrupted', {
                        permanent: true,
                        direction: 'center',
                        className: 'disruption-tooltip'
                    }).openTooltip();

                    disruptionZones.push(disruptionCircle);
                }
            });
        }

        function drawTowerConnections() {
            if (!towers.length) {
                return;
            }

            const connectionsSet = new Set();

            const distanceBetween = (a, b) => {
                const toRad = angle => angle * (Math.PI / 180);
                const R = 6371;
                const dLat = toRad(b.latitude - a.latitude);
                const dLon = toRad(b.longitude - a.longitude);
                const lat1 = toRad(a.latitude);
                const lat2 = toRad(b.latitude);

                const hav = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
                return 2 * R * Math.asin(Math.sqrt(hav));
            };

            towers.forEach((tower, idx) => {
                const neighbors = towers
                    .map((other, otherIdx) => ({ other, otherIdx }))
                    .filter(entry => entry.otherIdx !== idx)
                    .map(entry => ({
                        index: entry.otherIdx,
                        distance: distanceBetween(tower, entry.other)
                    }))
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, Math.min(4, towers.length - 1));

                neighbors.forEach(({ index }) => {
                    const key = [Math.min(idx, index), Math.max(idx, index)].join('-');
                    if (connectionsSet.has(key)) {
                        return;
                    }

                    connectionsSet.add(key);

                    const tower1 = towers[idx];
                    const tower2 = towers[index];

                    const line = L.polyline(
                        [[tower1.latitude, tower1.longitude], [tower2.latitude, tower2.longitude]],
                        {
                            color: '#00ff88',
                            weight: 4,
                            opacity: 0.8,
                            dashArray: '10, 14',
                            lineCap: 'round',
                            lineJoin: 'round',
                            className: 'connection-line'
                        }
                    ).addTo(map);

                    towerConnections.push(line);
                });
            });
        }

        async function showDetails(towerId) {
            currentTower = towers.find(t => t.id === towerId);
            if (!currentTower) return;

            const modal = document.getElementById('details-modal');
            const title = document.getElementById('details-title');
            const content = document.getElementById('details-content');

            title.textContent = `${currentTower.name} - Details`;
            
            // Check if tower is powered off
            const isPoweredOff = currentTower.status === 'UNEXPECTED POWER DOWN' || currentTower.powered_off;
            
            if (isPoweredOff) {
                // Show power down warning
                content.innerHTML = `
                    <div style="background: #2a1616; border: 3px solid #ff4444; border-radius: 10px; padding: 30px; text-align: center;">
                        <div style="font-size: 64px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2 style="color: #ff4444; margin-bottom: 15px; font-size: 28px;">UNEXPECTED POWER DOWN</h2>
                        <div class="power-warning" style="margin: 20px 0; font-size: 16px;">
                            üö® CRITICAL ALERT üö®
                        </div>
                        <p style="font-size: 16px; line-height: 1.8; margin: 20px 0;">
                            Tower <strong>${currentTower.name}</strong> has experienced an unexpected power failure.<br><br>
                            <strong style="color: #ff4444;">Status:</strong> OFFLINE<br>
                            <strong style="color: #ff4444;">Location:</strong> ${currentTower.location}<br>
                            <strong style="color: #ff4444;">IP Address:</strong> ${currentTower.ip}:${currentTower.port}<br><br>
                            All services and communications are currently unavailable.<br>
                            Network metrics cannot be retrieved at this time.
                        </p>
                        <div style="background: #1a0a0a; padding: 15px; border-radius: 5px; margin-top: 20px; border-left: 4px solid #ff4444;">
                            <strong style="color: #ff9800;">‚ö° Action Required:</strong><br>
                            Please restore power to resume normal operations.
                        </div>
                        <button class="btn btn-success" onclick="closeModal('details-modal'); powerOnTower('${towerId}')" style="margin-top: 20px; padding: 12px 30px; font-size: 16px;">
                            ‚ö° Restore Power Now
                        </button>
                    </div>
                `;
                modal.style.display = 'flex';
                return;
            }

            // Normal flow for active towers
            content.innerHTML = '<div class="loading-spinner"></div>';
            modal.style.display = 'flex';

            try {
                const [metricsRes, configRes] = await Promise.all([
                    fetch(`/api/towers/${towerId}/metrics`),
                    fetch(`/api/towers/${towerId}/config`)
                ]);

                const metrics = await metricsRes.json();
                const config = await configRes.json();

                content.innerHTML = `
                    <h3>Network Metrics</h3>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h4>Active Connections</h4>
                            <div class="value">${metrics.connections || 'N/A'}</div>
                        </div>
                        <div class="metric-card">
                            <h4>Signal Strength</h4>
                            <div class="value">${metrics.signal_strength || 'N/A'}%</div>
                        </div>
                        <div class="metric-card">
                            <h4>Data Transfer</h4>
                            <div class="value">${metrics.data_transfer || 'N/A'} MB</div>
                        </div>
                        <div class="metric-card">
                            <h4>Uptime</h4>
                            <div class="value">${metrics.uptime || 'N/A'}h</div>
                        </div>
                    </div>

                    <h3 style="margin-top: 20px;">Configuration</h3>
                    <div class="tower-info">
                        <p><strong>Frequency:</strong> ${config.frequency || 'N/A'}</p>
                        <p><strong>Coverage:</strong> ${config.coverage || 'N/A'}</p>
                        <p><strong>Technology:</strong> ${config.technology || 'N/A'}</p>
                    </div>

                    <h3 style="margin-top: 20px;">Available API Endpoints</h3>
                    <ul class="endpoint-list">
                        ${currentTower.endpoints.map(ep => `
                            <li>http://${currentTower.ip}:${currentTower.port}${ep}</li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                content.innerHTML = '<p>Error loading tower details</p>';
            }
        }

        function openTerminal(towerId) {
            currentTower = towers.find(t => t.id === towerId);
            if (!currentTower) return;

            const modal = document.getElementById('terminal-modal');
            const title = document.getElementById('terminal-title');
            const output = document.getElementById('terminal-output');

            // Check if tower is powered off
            const isPoweredOff = currentTower.status === 'UNEXPECTED POWER DOWN' || currentTower.powered_off;

            if (isPoweredOff) {
                title.textContent = `Terminal: ${currentTower.name} - ACCESS DENIED`;
                output.innerHTML = `
                    <div class="terminal-line" style="color: #ff4444;">=======================================</div>
                    <div class="terminal-line" style="color: #ff4444;">‚ö†Ô∏è  TERMINAL ACCESS DENIED  ‚ö†Ô∏è</div>
                    <div class="terminal-line" style="color: #ff4444;">=======================================</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line">Connection failed: ${currentTower.name}</div>
                    <div class="terminal-line">IP: ${currentTower.ip}:${currentTower.port}</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line" style="color: #ff9800;">Error: UNEXPECTED POWER DOWN</div>
                    <div class="terminal-line" style="color: #ff9800;">Status: Tower is offline</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line">Unable to establish connection.</div>
                    <div class="terminal-line">Tower must be powered on to access terminal.</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line" style="color: #00ff88;">üí° Tip: Use the "‚ö° Restore Power" button to bring the tower back online.</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line" style="color: #ff4444;">=======================================</div>
                `;
                modal.style.display = 'flex';
                return;
            }

            // Normal flow for active towers
            title.textContent = `Terminal: ${currentTower.name}`;
            output.innerHTML = `
                <div class="terminal-line">Connected to ${currentTower.name}</div>
                <div class="terminal-line">IP: ${currentTower.ip}:${currentTower.port}</div>
                <div class="terminal-line">Type 'help' for available commands</div>
                <div class="terminal-line">=======================================</div>
            `;

            modal.style.display = 'flex';

            // Focus input
            document.getElementById('command-input').focus();
        }

        async function executeCommand() {
            if (!currentTower) return;

            const input = document.getElementById('command-input');
            const command = input.value.trim();
            
            if (!command) return;

            const output = document.getElementById('terminal-output');
            output.innerHTML += `<div class="terminal-line">$ ${command}</div>`;

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tower_id: currentTower.id,
                        command: command
                    })
                });

                const result = await response.json();
                
                if (result.output) {
                    output.innerHTML += `<div class="terminal-line">${result.output}</div>`;
                } else if (result.error) {
                    output.innerHTML += `<div class="terminal-line" style="color: #ff4444;">${result.error}</div>`;
                }
            } catch (error) {
                output.innerHTML += `<div class="terminal-line" style="color: #ff4444;">Error: ${error.message}</div>`;
            }

            output.scrollTop = output.scrollHeight;
            input.value = '';
        }

        // Allow Enter key to execute command
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('terminal-modal').style.display === 'flex') {
                executeCommand();
            }
        });

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function powerOffTower(towerId) {
            if (!confirm(`‚ö†Ô∏è WARNING: Power off ${towers.find(t => t.id === towerId)?.name}?\n\nThis will simulate an UNEXPECTED POWER DOWN.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/towers/${towerId}/poweroff`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    // Immediately reload towers to reflect change
                    await loadTowers();
                    
                    alert(`üîå ${result.message}\n\nStatus: UNEXPECTED POWER DOWN`);
                }
            } catch (error) {
                console.error('Error powering off tower:', error);
                alert('Failed to power off tower');
            }
        }

        async function powerOnTower(towerId) {
            try {
                const response = await fetch(`/api/towers/${towerId}/poweron`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    // Immediately reload towers to reflect change
                    await loadTowers();
                    
                    alert(`‚ö° ${result.message}\n\nTower restored to normal operation.`);
                }
            } catch (error) {
                console.error('Error powering on tower:', error);
                alert('Failed to restore tower power');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        // Refresh towers every 5 seconds
        setInterval(loadTowers, 5000);
    </script>
</body>
</html>
